name: open_scale
description: OpenScale - Bluetooth Hangboard Training Scale

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # BLE communication
  flutter_blue_plus: ^1.31.0

  # State management
  provider: ^6.1.1

  # Real-time graphing
  fl_chart: ^0.66.0

  # Material icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
